<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Flipbook</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #flipbook {
      width: 100%;
      max-width: 1200px;   /* desktop upper limit */
      height: auto;
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .flipbook-page img {
      width: 100%;
      height: auto;
      max-width: 100%;
      object-fit: contain;
      display: block;
    }

    .controls {
      margin: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background: #007acc;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #005fa3;
    }

    @media (max-width: 768px) {
      #flipbook {
        max-width: 100%;
        padding: 0 5px;
      }

      .controls {
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="prevPage()">⬅ Prev</button>
    <button onclick="nextPage()">Next ➡</button>
  </div>

  <div id="flipbook"></div>

  <script>
    // ======== USER SETTINGS ========
    const totalPages = 294; // 0 through 293
    const images = Array.from({length: totalPages}, (_, i) => `images/Book_PHYS101_${i}.png`);
    // ===============================

    let currentPage = 0;
    const flipbook = document.getElementById('flipbook');

    function renderPage() {
      flipbook.innerHTML = '';
      const img = document.createElement('img');
      img.src = images[currentPage];
      img.alt = `Page ${currentPage + 1}`;
      const wrapper = document.createElement('div');
      wrapper.className = 'flipbook-page';
      wrapper.appendChild(img);
      flipbook.appendChild(wrapper);
    }

    function nextPage() {
      if (currentPage < images.length - 1) {
        currentPage++;
        renderPage();
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        renderPage();
      }
    }

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') nextPage();
      if (e.key === 'ArrowLeft') prevPage();
    });

    // Initial render
    renderPage();
  </script>
</body>
</html>
