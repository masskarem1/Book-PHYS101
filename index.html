<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PHYS101 Flipbook</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">

  <!-- Use async + defer for faster rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      background: #f8fafc;
      color: #111;
    }

    header {
      padding: 0.8rem 1rem;
      background: #1e293b;
      color: white;
      font-size: 1.2rem;
      text-align: center;
    }

    main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    aside {
      width: 230px;
      background: #f1f5f9;
      border-right: 1px solid #cbd5e1;
      overflow-y: auto;
      padding: 0.5rem;
    }

    .thumb {
      cursor: pointer;
      margin: 0.3rem 0;
      border-radius: 0.5rem;
      overflow: hidden;
      transition: transform 0.15s;
    }

    .thumb:hover {
      transform: scale(1.02);
    }

    .thumb img {
      width: 100%;
      display: block;
      border-radius: 0.5rem;
    }

    section {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      overflow-y: auto;
    }

    #page {
      text-align: center;
      margin-bottom: 1rem;
    }

    #page img {
      max-width: 100%;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }

    button {
      background: #2563eb;
      border: none;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #1d4ed8;
    }

    /* AI Helper */
    #ai-helper {
      border-top: 1px solid #e2e8f0;
      margin-top: 1rem;
      padding-top: 1rem;
    }

    #ai-helper textarea {
      width: 100%;
      height: 60px;
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #cbd5e1;
      resize: vertical;
    }

    #ai-response {
      margin-top: 0.8rem;
      padding: 0.8rem;
      background: #f1f5f9;
      border-radius: 0.5rem;
    }

    #ai-loading {
      text-align: center;
      font-style: italic;
      display: none;
    }

    @media (max-width: 768px) {
      aside { display: none; }
      section { padding: 0.8rem; }
    }
  </style>
</head>

<body>
  <header>PHYS101 Flipbook</header>

  <main>
    <aside id="thumbnails"></aside>

    <section>
      <div id="page"></div>

      <div class="controls">
        <button id="prevBtn">‚Üê Prev</button>
        <button id="nextBtn">Next ‚Üí</button>
      </div>

      <div id="ai-helper">
        <h3>Ask AI about this page ü§ñ</h3>
        <textarea id="aiQuery" placeholder="Ask a question about this page..."></textarea>
        <button id="askBtn">Ask</button>
        <div id="ai-loading">‚è≥ Thinking...</div>
        <div id="ai-response"></div>
      </div>
    </section>
  </main>

  <script defer>
    // ---------- Flipbook Data ----------
    const pages = [
      { img: "page1.jpg", title: "Introduction" },
      { img: "page2.jpg", title: "Newton‚Äôs Laws" },
      { img: "page3.jpg", title: "Energy and Work" },
      { img: "page4.jpg", title: "Momentum" },
      { img: "page5.jpg", title: "Rotation" }
    ];

    let currentPage = 0;

    // ---------- Render Functions ----------
    function renderThumbs() {
      const thumbs = document.getElementById('thumbnails');
      thumbs.innerHTML = pages
        .map((p, i) => `
          <div class="thumb" onclick="showPage(${i})">
            <img src="${p.img}" alt="${p.title}">
            <div>${p.title}</div>
          </div>`)
        .join('');
    }

    function renderPage() {
      const page = pages[currentPage];
      const container = document.getElementById('page');
      container.innerHTML = `
        <h2>${page.title}</h2>
        <img src="${page.img}" alt="${page.title}">
      `;
      if (window.MathJax?.typesetPromise) window.MathJax.typesetPromise();
    }

    function showPage(i) {
      currentPage = i;
      renderPage();
    }

    // ---------- Navigation ----------
    document.getElementById('prevBtn').onclick = () => {
      currentPage = (currentPage - 1 + pages.length) % pages.length;
      renderPage();
    };
    document.getElementById('nextBtn').onclick = () => {
      currentPage = (currentPage + 1) % pages.length;
      renderPage();
    };

    // ---------- AI Helper ----------
    const askBtn = document.getElementById('askBtn');
    const aiQueryEl = document.getElementById('aiQuery');
    const aiResponseEl = document.getElementById('ai-response');
    const aiLoadingEl = document.getElementById('ai-loading');

    askBtn.addEventListener('click', async () => {
      const query = aiQueryEl.value.trim();
      if (!query) return alert('Please enter a question.');

      aiResponseEl.innerHTML = '';
      aiLoadingEl.style.display = 'block';

      try {
        const res = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=YOUR_API_KEY", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{
              role: "user",
              parts: [{ text: `Answer briefly in Markdown with math if needed:\n\n${query}` }]
            }]
          })
        });
        const data = await res.json();
        const text = data?.candidates?.[0]?.content?.parts?.[0]?.text || "No response text found.";
        aiResponseEl.innerHTML = marked.parse(text);
        if (window.MathJax?.typesetPromise) await window.MathJax.typesetPromise();
      } catch (err) {
        aiResponseEl.textContent = "‚ö†Ô∏è Error: " + err.message;
      } finally {
        aiLoadingEl.style.display = 'none';
      }
    });

    // ---------- Init ----------
    window.addEventListener('DOMContentLoaded', () => {
      renderThumbs();
      renderPage();
    });
  </script>
</body>
</html>
