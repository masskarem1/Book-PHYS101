<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <!-- Ensure viewport meta tag allows scaling, adjusted for better control -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=3.0, user-scalable=yes" />
    <title>PHYS101 Flipbook</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo="> <!-- Placeholder favicon -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>

    <!-- MathJax Configuration -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']], // Define inline math delimiters
                displayMath: [['$$', '$$'], ['\\[', '\\]']] // Define display math delimiters
            },
            svg: { fontCache: 'global' } // Use SVG output with global font cache
        };
    </script>
    <script async id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

<!-- Lock Screen for Student ID (Initially Hidden by CSS) -->
<div id="lockScreen">
    <div class="lock-box">
        <h2>Enter your Student ID</h2>
        <input id="idInput" type="text" maxlength="12" placeholder="Student ID" />
        <button id="unlockBtn">Unlock</button>
        <p id="idError" style="color:red;display:none;">Invalid ID</p>
    </div>
</div>

<!-- Sticky Toolbar Container -->
<div class="toolbar-container">
    <!-- Main Navigation Toolbar -->
    <div class="toolbar">
        <button onclick="firstPage()" title="Go to First Page">‚èÆ First</button>
        <button onclick="prevPage()" title="Previous Page">‚¨Ö Prev</button>
        <input id="pageInput" type="number" min="1" title="Enter Page Number and Press Go" placeholder="Page #" />
        <button onclick="jumpToPage()" title="Jump to Page Number">Go</button>
        <button onclick="nextPage()" title="Next Page">Next ‚û°</button>
        <button onclick="lastPage()" title="Go to Last Page">‚è≠ Last</button>
        <button id="toggle-draw-mode-btn" title="Toggle Drawing Tools">‚úèÔ∏è Draw</button>
        <button id="translateBtn" title="Translate Page Text (Requires Text Data)">üåê Translate Page</button>
        <button id="hideTranslateBtn" style="display:none;background:#b30000;" title="Hide Translation Overlay">‚ùå Hide Translation</button>
        <button id="searchBtn" title="Search Book Text">üîç</button>
        <button id="phetBtn" style="display:none;" title="Launch Simulation">üî¨ Launch Simulation</button>
        <button id="videoBtn" style="display:none;" title="Watch Video">‚ñ∂Ô∏è Watch Video</button>
    </div>

     <!-- Highlight Pop-up Menu (Initially Hidden by CSS) -->
     <div id="highlight-popup" class="highlight-popup">
        <div class="popup-section">
            <div class="popup-label">Colors:</div>
            <div class="color-swatches">
                <!-- Color swatches with data-color attribute for JS -->
                <div class="color-swatch active" data-color="rgba(255, 255, 0, 0.2)" style="background-color: rgba(255, 255, 0, 0.5);" title="Yellow Highlight"></div>
                <div class="color-swatch" data-color="rgba(144, 238, 144, 0.2)" style="background-color: rgba(144, 238, 144, 0.5);" title="Green Highlight"></div>
                <div class="color-swatch" data-color="rgba(0, 191, 255, 0.2)" style="background-color: rgba(0, 191, 255, 0.5);" title="Blue Highlight"></div>
                <div class="color-swatch" data-color="rgba(255, 192, 203, 0.2)" style="background-color: rgba(255, 192, 203, 0.5);" title="Pink Highlight"></div>
                <div class="color-swatch" data-color="rgba(255, 99, 71, 0.2)" style="background-color: rgba(255, 99, 71, 0.5);" title="Red Highlight"></div>
            </div>
        </div>
         <div class="popup-section popup-tools">
             <button id="eraser-tool-btn-popup" class="tool-btn" title="Erase Highlights">Eraser</button>
             <button id="clear-highlights-btn-popup" title="Clear All Highlights on Page">Clear Page</button>
         </div>
         <div class="popup-section">
             <label for="brush-size-popup" class="popup-label">Thickness:</label>
             <input type="range" id="brush-size-popup" min="30" max="90" value="40" title="Adjust Highlight/Eraser Thickness">
         </div>
     </div>
</div>


<!-- Search UI Container (Initially Hidden by CSS) -->
<div id="searchContainer">
    <input type="text" id="searchInput" placeholder="Search book (min 2 chars)...">
    <button id="searchCloseBtn" title="Close Search">√ó</button>
    <div id="searchResults">
        <!-- Search results will be populated here by JavaScript -->
    </div>
</div>


<!-- Thumbnail Navigation Bar -->
<div id="thumbbar" class="thumbbar">
    <!-- Thumbnails loaded by JavaScript -->
</div>

<!-- Main Flipbook Content Area -->
<div id="flipbook">
    <!-- Page content (image, canvas, overlay) will be loaded here by JavaScript -->
</div>

<!-- Footer Area -->
<div id="footer">
    <div class="footer-left">
        <button id="indexToggle" aria-expanded="false" title="Show/Hide Book Index">‚ò∞ Index</button>
    </div>
    <div id="pageCounter">Page 1 / ---</div> <!-- Page count updated by JS -->
    <div class="footer-right">
        <button id="fullBtn" onclick="toggleFullScreen()" title="Toggle Fullscreen">‚õ∂</button>
        <button id="shareBtn" onclick="shareBook()" title="Share Link to Book">üîó</button>
    </div>
    <!-- Index Pop-up Menu (Initially Hidden by CSS) -->
    <div id="indexMenu" role="menu" aria-hidden="true">
        <!-- Index items loaded by JavaScript -->
    </div>
</div>

<!-- AI Helper Floating Button and Modal -->
<button id="aiHelperToggle" title="AI Study Helper">üß†</button>
<div id="aiHelperModal">
    <div class="ai-content">
        <button id="aiCloseBtn" title="Close AI Helper">√ó</button>
        <h2>AI Study Helper</h2>
        <p>Get help with <strong id="aiChapterTitle">Chapter X</strong>.</p>
        <div class="ai-buttons">
            <button onclick="getAiHelp('explain')">Explain a Concept</button>
            <button onclick="getAiHelp('quiz')">Quiz Me on Chapter</button>
            <button onclick="getAiHelp('relate')">Relate to Life Sciences</button>
            <button onclick="getAiHelp('analyze_page')">Analyze This Page</button>
        </div>
        <div id="aiResponse" class="ai-response">
            <!-- AI response content loaded by JavaScript -->
        </div>
        <div id="aiLoading" style="display: none;">Thinking...</div>
    </div>
</div>

<!-- PhET Simulation Modal -->
<div id="phetModal">
    <div class="phet-content">
        <button id="phetCloseBtn" title="Close Simulation">√ó</button>
        <iframe id="phetFrame" src="about:blank" allowfullscreen title="PhET Simulation"></iframe>
    </div>
</div>

<!-- Video Modal -->
<div id="videoModal">
    <div class="video-content">
        <button id="videoCloseBtn" title="Close Video">√ó</button>
        <iframe id="videoFrame" src="about:blank" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen title="YouTube Video"></iframe>
    </div>
</div>

<!-- Load config file first -->
<script src="config.js"></script>

<!-- Load Hammer.js library for gestures -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>

<!-- Load main application script -->
<script src="app.js" defer></script>

</body>
</html>
