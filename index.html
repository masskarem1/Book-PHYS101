<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PHYS101 Flipbook</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$', '$$'], ['\\[', '\\]']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script async id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Optional Lock Screen -->
<div id="lockScreen">
    <div class="lock-box">
        <h2>Enter your Student ID</h2>
        <input id="idInput" type="text" maxlength="12" placeholder="Student ID" />
        <button id="unlockBtn">Unlock</button>
        <p id="idError" style="color:red;display:none;">Invalid ID</p>
    </div>
</div>

<!-- Toolbar -->
<div class="toolbar-container">
    <div class="toolbar">
        <button onclick="firstPage()">‚èÆ First</button>
        <button onclick="prevPage()">‚¨Ö Prev</button>
        <input id="pageInput" type="number" min="1" placeholder="Page #" />
        <button onclick="jumpToPage()">Go</button>
        <button onclick="nextPage()">Next ‚û°</button>
        <button onclick="lastPage()">‚è≠ Last</button>

        <div class="highlight-buttons-group">
            <button id="toggle-draw-mode-btn" title="Toggle Draw Mode (D)">‚úèÔ∏è Draw</button>
            <button id="highlight-settings-btn" title="Drawing Settings">‚åÑ</button>
        </div>

        <button id="searchBtn" title="Search Book (S)" disabled>üîç Search</button>
        <button id="phetBtn" style="display:none;">üî¨ Launch Simulation</button>
        <button id="videoBtn" style="display:none;">‚ñ∂Ô∏è Watch Video</button>
    </div>

    <!-- Drawing Popup -->
    <div id="highlight-popup" class="highlight-popup">
        <div class="popup-section">
            <label>Tool:</label>
            <button id="pen-tool-btn-popup" class="tool-btn">Pen</button>
            <button id="highlight-tool-btn" class="tool-btn active">Marker</button>
            <button id="eraser-tool-btn-popup" class="tool-btn">Eraser</button>
        </div>
        <div class="popup-section">
            <label>Color:</label>
            <div class="color-swatches">
                <div class="color-swatch active" data-pen-color="#FFFF00" data-highlight-color="rgba(255,255,0,0.2)" style="background:#FFFF00;"></div>
                <div class="color-swatch" data-pen-color="#90EE90" data-highlight-color="rgba(144,238,144,0.2)" style="background:#90EE90;"></div>
                <div class="color-swatch" data-pen-color="#00BFFF" data-highlight-color="rgba(0,191,255,0.2)" style="background:#00BFFF;"></div>
                <div class="color-swatch" data-pen-color="#FFC0CB" data-highlight-color="rgba(255,192,203,0.2)" style="background:#FFC0CB;"></div>
                <div class="color-swatch" data-pen-color="#FF6347" data-highlight-color="rgba(255,99,71,0.2)" style="background:#FF6347;"></div>
                <div class="color-swatch" data-pen-color="#000000" data-highlight-color="rgba(0,0,0,0.2)" style="background:#000000;"></div>
                <div class="color-swatch" data-pen-color="#00008B" data-highlight-color="rgba(0,0,139,0.2)" style="background:#00008B;"></div>
                <div class="color-swatch" data-pen-color="#FF0000" data-highlight-color="rgba(255,0,0,0.2)" style="background:#FF0000;"></div>
            </div>
        </div>
        <div class="popup-section">
            <label for="brush-size-popup">Size:</label>
            <input type="range" id="brush-size-popup" min="30" max="90" value="40">
        </div>
        <div class="popup-section">
            <button id="clear-highlights-btn-popup">Clear Page</button>
        </div>
    </div>

    <!-- Search Bar -->
    <div id="searchContainer" style="display:none;">
        <input type="text" id="searchInput" placeholder="Search book text...">
        <button id="searchCloseBtn">√ó</button>
        <div id="searchResults"></div>
    </div>
</div>

<!-- Flipbook + Thumbnails -->
<div id="thumbbar" class="thumbbar"></div>
<div id="flipbook"></div>

<!-- Footer + Index Sidebar -->
<div id="footer">
    <div class="footer-left">
        <button id="indexToggle" aria-expanded="false">‚ò∞ Index</button>
    </div>
    <div id="pageCounter">Page 1 / ---</div>
    <div class="footer-right">
        <button id="fullBtn" onclick="toggleFullScreen()">‚õ∂</button>
        <button id="shareBtn" onclick="shareBook()">üîó</button>
    </div>
    <div id="indexMenu" role="menu" aria-hidden="true"></div>
</div>

<!-- AI Helper Modal -->
<button id="aiHelperToggle" title="AI Study Helper (A)">üß†</button>
<div id="aiHelperModal">
    <div class="ai-content">
        <button id="aiCloseBtn">√ó</button>
        <h2>AI Study Helper</h2>
        <p>Get help with <strong id="aiChapterTitle">Chapter X</strong>.</p>
        <div class="ai-buttons">
            <button onclick="getAiHelp('explain')">Explain a Concept</button>
            <button onclick="getAiHelp('quiz')">Quiz Me on Chapter</button>
            <button onclick="getAiHelp('relate')">Relate to Life Sciences</button>
            <button onclick="getAiHelp('analyze_page')">Analyze This Page</button>
        </div>
        <div id="aiResponse" class="ai-response"></div>
        <div id="aiLoading" style="display:none;">Thinking...</div>
    </div>
</div>

<!-- PhET + Video Modals -->
<div id="phetModal"><div class="phet-content"><button id="phetCloseBtn">√ó</button><iframe id="phetFrame" allowfullscreen></iframe></div></div>
<div id="videoModal"><div class="video-content"><button id="videoCloseBtn">√ó</button><iframe id="videoFrame" allowfullscreen></iframe></div></div>

<!-- Scripts -->
<script src="config.js"></script>
<script src="app.js" defer></script>
</body>
</html>
