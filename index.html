<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PHYS101 Flipbook</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
    <!-- Hammer.js for Pinch/Pan --><script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>

    <!-- MathJax --><script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            svg: { fontCache: 'global' }
        };
    </script>
    <script async id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

    <!-- Link to external CSS --><link rel="stylesheet" href="style.css">

</head>
<body>

<div id="lockScreen">
    <div class="lock-box">
        <h2>Enter your Student ID</h2>
        <input id="idInput" type="text" maxlength="12" placeholder="Student ID" />
        <button id="unlockBtn">Unlock</button>
        <p id="idError" style="color:red;display:none;">Invalid ID</p>
    </div>
</div>

<div class="toolbar-container">
    <div class="toolbar">
        <button onclick="firstPage()">‚èÆ First</button>
        <button onclick="prevPage()">‚¨Ö Prev</button>
        <input id="pageInput" type="number" min="1" placeholder="Page #" />
        <button onclick="jumpToPage()">Go</button>
        <button onclick="nextPage()">Next ‚û°</button>
        <button onclick="lastPage()">‚è≠ Last</button>

        <!-- Highlight Buttons Container --><div class="highlight-buttons-group">
            <button id="toggle-draw-mode-btn">‚úèÔ∏è Draw</button>
            <button id="highlight-settings-btn">‚åÑ</button>
        </div>
        <!-- End Highlight Buttons Container --><button id="searchBtn" disabled>üîç Search</button> <!-- Search button --><button id="phetBtn" style="display:none;">üî¨ Launch Simulation</button>
        <button id="videoBtn" style="display:none;">‚ñ∂Ô∏è Watch Video</button>
    </div>
    <!-- Highlight Pop-up (Initially Hidden) --><div id="highlight-popup" class="highlight-popup">
        <div class="popup-section">
            <label>Color:</label>
            <div class="color-swatches">
                <div class="color-swatch active" data-color="rgba(255, 255, 0, 0.4)" style="background-color: rgba(255, 255, 0, 0.5);"></div>
                <div class="color-swatch" data-color="rgba(144, 238, 144, 0.4)" style="background-color: rgba(144, 238, 144, 0.5);"></div>
                <div class="color-swatch" data-color="rgba(0, 191, 255, 0.4)" style="background-color: rgba(0, 191, 255, 0.5);"></div>
                <div class="color-swatch" data-color="rgba(255, 192, 203, 0.4)" style="background-color: rgba(255, 192, 203, 0.5);"></div>
                <div class="color-swatch" data-color="rgba(255, 99, 71, 0.4)" style="background-color: rgba(255, 99, 71, 0.5);"></div>
            </div>
        </div>
        <div class="popup-section">
             <button id="eraser-tool-btn-popup" class="tool-btn">Eraser</button>
        </div>
        <div class="popup-section">
            <label for="brush-size-popup">Size:</label>
            <input type="range" id="brush-size-popup" min="30" max="90" value="40">
        </div>
         <div class="popup-section">
             <button id="clear-highlights-btn-popup">Clear Page</button>
        </div>
    </div>
     <!-- Search Input/Results Area (Initially Hidden) --><div id="searchContainer" style="display: none;">
        <input type="text" id="searchInput" placeholder="Search book text...">
        <button id="searchCloseBtn">√ó</button>
        <div id="searchResults"></div>
    </div>
</div>

<div id="thumbbar" class="thumbbar"></div>

<!-- Flipbook Content Area --><div id="flipbook">
    <!-- Page content (image and canvas) will be loaded here by JavaScript --></div>

<div id="footer">
    <div class="footer-left"> <button id="indexToggle" aria-expanded="false">‚ò∞ Index</button> </div>
    <div id="pageCounter">Page 1 / ---</div>
    <div class="footer-right"> <button id="fullBtn" onclick="toggleFullScreen()">‚õ∂</button> <button id="shareBtn" onclick="shareBook()">üîó</button> </div>
    <div id="indexMenu" role="menu" aria-hidden="true"></div>
</div>

<button id="aiHelperToggle">üß†</button>
<div id="aiHelperModal">
    <div class="ai-content">
        <button id="aiCloseBtn">√ó</button>
        <h2>AI Study Helper</h2>
        <p>Get help with <strong id="aiChapterTitle">Chapter X</strong>.</p>
        <div class="ai-buttons">
             <button onclick="getAiHelp('explain')">Explain a Concept</button>
             <button onclick="getAiHelp('quiz')">Quiz Me on Chapter</button>
             <button onclick="getAiHelp('relate')">Relate to Life Sciences</button>
             <button onclick="getAiHelp('analyze_page')">Analyze This Page</button>
             <!-- *** ADDED Translate Button Here *** --><button onclick="translateCurrentPage()">üåê Translate This Page</button>
             <!-- *** END ADDED Button *** --></div>
        <div id="aiResponse" class="ai-response"></div>
        <div id="aiLoading" style="display: none;">Thinking...</div>
    </div>
</div>

<!-- PhET Simulation Modal --><div id="phetModal"> <div class="phet-content"> <button id="phetCloseBtn">√ó</button> <iframe id="phetFrame" src="about:blank" allowfullscreen></iframe> </div> </div>

<!-- Video Modal --><div id="videoModal"> <div class="video-content"> <button id="videoCloseBtn">√ó</button> <iframe id="videoFrame" src="about:blank" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> </div> </div>

<!-- Load config file first --><script src="config.js"></script>
<!-- Hammer.js Library --><script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
<!-- Load main application script --><script src="app.js" defer></script>

</body>
</html>
